    <div class="container">

        <div class="card-panel inner-body">
            <div class="container">
                <h1>Ubuntu Customizer</h1>
                <div class="card-panel customizer-form">
                    <form name="ubuntu-customizer">
                        <label for="rem-snap">
                            <input type="checkbox" name="rem-snap" id="rem-snap" class="filled-in" />
                            <span class="colorify">Remove snap and make it not installable</span>
                        </label> <br>
                        <label for="flatpak">
                            <input type="checkbox" name="flatpak" id="flatpak" class="filled-in" />
                            <span class="colorify">Install flatpak</span>
                        </label> <br>
                        <label for="flathub">
                            <input type="checkbox" name="flathub" id="flathub" class="filled-in" />
                            <span class="colorify">Install flathub (Flatpak will be installed regardless of above
                                option)</span>
                        </label> <br>
                        <label for="flathub-id" style="color: #fff; font-size: 13px;">Packages to be installed. <b>Use comma(,) as separator.</b> <b>(flathub ids to be provided, ignored if flathub is NOT to be installed)</b></label> <br>

                        <textarea class="colorify" id="flathub-id" name="flathub-id" rows="4" cols="50" style="border-color: aliceblue; color: #fff; font-size: 16px;" placeholder="Add flatpak package names found in flathub here. Use space as separator."></textarea> <br>

                        <!-- <label style="color: #fff; font-size: 13px;" for="apt-repo">Add urls to repositories NOT hosted in Launchpad to be added. <b>Use comma(,) as separator.</b></label> <br>

                        <textarea class="colorify" style="border-color: aliceblue; color: #fff; font-size: 16px;" name="apt-repo" id="apt-repo" cols="30" rows="10" placeholder="Do not add ppa: repos here. Use comma(,) as separator."></textarea> <br> -->

                        <label style="color: #fff; font-size: 13px;" for="apt-ppa">Add ppa: urls to be installed for apt. <b>Use comma(,) as separator.</b></label> <br>

                        <textarea class="colorify" style="border-color: aliceblue; color: #fff; font-size: 16px;" name="apt-ppa" id="apt-ppa" cols="30" rows="10" placeholder="Add all those ppa: repos here. Use comma(,) as separator."></textarea> <br>

                        <label style="color: #fff; font-size: 13px;" for="apt-pkg">Additional packages to be installed via apt. <b>Use comma(,) as separator.</b></label> <br>

                        <textarea class="colorify" style="border-color: aliceblue; color: #fff; font-size: 16px;" name="apt-pkg" id="apt-pkg" cols="30" rows="10" placeholder="Add apt package names here. Use comma(,) as separator."></textarea> <br>

                        <button class="waves-effect waves-light btn button" id="scriptify" onclick="handle_submit()">Get a script</button> <button class="waves-effect waves-light btn button" type="reset">Clear off</button> <br>
                    </form>
                </div>
            </div>
        </div>

    </div>
